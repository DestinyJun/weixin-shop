<div class="tab-mine">
  <div class="tab-mine-profile" [routerLink]="['/mine/profile']">
    <div class="weui-cells weui-cell_access">
      <div class="weui-cell">
        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
          <img *ngIf="mineUserInfo?.headImage" [src]="mineUserInfo?.headImage" style="width: 66px;display: block;border-radius: 50%;">
        </div>
        <div class="weui-cell__bd">
          <p>
          <span style="position: relative;font-size: 1.3rem">
            {{mineUserInfo?.username}}
            <span class="weui-badge" style="position: absolute;top: -0.7em;right: -3em;background-color: #7FB56E;">店员</span>
          </span>
          </p>
          <p style="font-size: 1rem;color: #888888;margin-top: 8px">工号：{{mineUserInfo?.workId}}</p>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
    </div>
  </div>
  <div class="tab-mine-order" [routerLink]="['/mine/order']">
   <div class="weui-cells">
     <div class="weui-cell weui-cell_access">
       <div class="weui-cell__bd">我的订单</div>
       <div class="weui-cell__ft">
         <!--<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>-->
       </div>
     </div>
     <div class="weui-flex">
       <div class="weui-flex__item" *ngFor="let item of orderNum">
         <div class="placeholder">
           <p style="font-size: 1rem">{{item.name}}</p>
           <p style="font-size: 1rem;color: #BEBEBE;">{{item.amount}}</p>
         </div>
       </div>
     </div>
   </div>
 </div>
  <div class="tab-mine-list">
    <div class="weui-cells">
      <div class="weui-cell weui-cell_access" [routerLink]="['/mine/wallet']">
        <div class="weui-cell__bd">我的钱包</div>
        <div class="weui-cell__ft" style="font-size: 0">
          <!--<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>-->
        </div>
      </div>
      <div class="weui-cell weui-cell_access" [routerLink]="['/mine/shared']">
        <div class="weui-cell__bd">我的分享</div>
        <div class="weui-cell__ft" style="font-size: 0">
          <!--<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>-->
        </div>
      </div>
      <div class="weui-cell weui-cell_access" [routerLink]="['/mine/team']">
        <div class="weui-cell__bd">我的团队</div>
        <div class="weui-cell__ft" style="font-size: 0">
          <!--<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>-->
        </div>
      </div>
      <div class="weui-cell" (click)="dialogShow('ios');">
        <div class="weui-cell__bd">联系我们</div>
        <div class="weui-cell__ft">
          400-8485-5577
          <!--<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>-->
        </div>
      </div>
      <div class="weui-cell weui-cell_access" [routerLink]="['/mine/setting']">
        <div class="weui-cell__bd">设置</div>
        <div class="weui-cell__ft" style="font-size: 0">
          <!--<span class="weui-badge weui-badge_dot" style="margin-left: 5px;margin-right: 5px;"></span>-->
        </div>
      </div>
    </div>
  </div>
  <div class="tab-mine-condialog">
    <a #tel href="tel:400-8485-5577" [hidden]="true"></a>
    <weui-dialog #iosDialog [config]="configDialog"></weui-dialog>
  </div>
</div>
