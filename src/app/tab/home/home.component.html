<div class="home">
  <div class="weui-panel weui-panel_access">
    <div class="weui-panel__bd">
      <div class="weui-media-box weui-media-box_text">
        <h5 class="weui-media-box__title">总收益</h5>
        <h3 class="weui-media-box__desc">￥154874.00</h3>
      </div>
    </div>
  </div>
  <div class="weui-grids">
    <div class="weui-grid" *ngFor="let item of tradeStatistics;let i = index">
      <div class="weui-flex top">
        <div class="weui-flex__item">
          <div class="time" [ngStyle]="{'background': item.bgColor}">{{item.timeTag}}</div>
        </div>
        <div class="weui-flex__item">
          <div class="amount">{{item.amount}}笔</div>
        </div>
      </div>
      <div class="weui-flex center">
        <div class="weui-flex__item">
          <div class="placeholder">￥{{item.money}}0</div>
        </div>
      </div>
      <div class="weui-flex bottom">
        <div class="weui-flex__item" [ngStyle]="{'padding-top': !item.dateEnd?'1vh':''}">
          <div class="placeholder time">{{item.dateStart}}</div>
          <div class="placeholder time">{{item.dateEnd}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="weui-flex card">
    <div class="weui-flex__item" [routerLink]="['/order']">
      <div class="weui-cell">
        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
          <i class="fa fa-address-card" aria-hidden="true" style="font-size: 10vw"></i>
        </div>
        <div class="weui-cell__bd">
          <p style="">下单</p>
          <p style="font-size: 12px;">客户下达</p>
        </div>
      </div>
    </div>
    <div class="weui-flex__item">
      <div class="weui-cell">
        <div class="weui-cell__hd" style="position: relative;margin-right: 10px;">
          <i class="fa fa-desktop" aria-hidden="true" style="font-size: 10vw"></i>
        </div>
        <div class="weui-cell__bd">
          <p style="">提现</p>
          <p style="font-size: 12px;">收款提现</p>
        </div>
      </div>
    </div>
  </div>
  <div class="weui-scroll">
    <div class="weui-cells__title title">销售排行榜</div>
    <div class="weui-mine">
      <div class="weui-cell">
        <div class="weui-cell__hd">NO.257</div>
        <div class="weui-cell__bd">我的姓名</div>
        <div class="weui-cell__ft">￥15484</div>
      </div>
    </div>
    <weui-infiniteloader (loadmore)="onLoadMore($event)" #comp [config]="infiniteloaderConfig">
      <div class="weui-cells" style="margin-top: 0 ">
        <div *ngFor="let i of items" class="weui-cell">
          <div class="weui-cell__hd">NO.{{i}}</div>
          <div class="weui-cell__bd">王小花</div>
          <div class="weui-cell__ft">￥15484</div>
        </div>
      </div>
      <weui-button *ngIf="restartBtn" (click)="restart()">重新开始</weui-button>
    </weui-infiniteloader>
  </div>
</div>
