<div class="wallet-success">
  <div class="weui-msg">
    <div class="weui-msg__icon-area">
      <i class="icon iconfont icon-chenggong"></i>
    </div>
    <div class="weui-msg__text-area">
      <h2 class="weui-msg__title">{{successStatus===1?'充值成功':'提交成功'}}</h2>
      <p class="weui-msg__desc" *ngIf="successAmount">充值金额：<span style="color: #559FF0;">{{successAmount}} </span>元</p>
    </div>
  </div>
  <div class="weui-msg__opr-area">
    <p class="weui-btn-area">
      <button class="weui-btn weui-btn_primary" [routerLink]="['/mine/wallet']">返回钱包</button>
    </p>
  </div>
</div>
