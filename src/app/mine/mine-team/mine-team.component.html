<div class="mine-team">
  <div class="mine-team-header">
  <app-header [option]="headerOption" (headerRightClick)="saveAddClient()"></app-header>
</div>
  <div class="mine-team-earnings">
    <p style="color: #EA5559;font-size: 2rem">15284</p>
    <p style="color: #6E6E6E;font-size: 1.3rem">团队总收益</p>
  </div>
  <div class="mine-team-tab">
    <weui-navbar>
      <weui-tab heading="地址" (select)="onSelect()">
        <article class="weui-article">
          <weui-infiniteloader [config]="infiniteloaderConfig">
            <div class="weui-cells">
              <div class="weui-cell">
                <div class="weui-cell__bd">
                  <span>按月选择</span>
                </div>
                <div class="weui-cell__ft">
                  <span>本月收益：￥5487.00</span>
                </div>
              </div>
              <div class="weui-cell">
                <div class="echarts-bar" echarts [options]="options" style="min-height: 500px;width: 100vw"></div>
              </div>
            </div>
          </weui-infiniteloader>
        </article>
      </weui-tab>
      <weui-tab heading="发票" (select)="onSelect()">
        <article class="weui-article">
          <h3 style="text-align: center;color: #B4B4B4;">暂无收货人信息</h3>
          <div class="weui-cell">
            <div class="weui-cell__bd">
              <p><span>发票抬头：</span><span>贵州四季常青药业</span></p>
              <p><span>税号：</span><span>54564564564564654</span></p>
            </div>
            <div class="weui-cell__ft" (click)="dialogDelShow('ios', '确认删除当前发票信息')">
              <span class="weui-badge fa fa-times" style="position: absolute;top: 0.3em;right: 0.5em;"></span>
            </div>
          </div>
        </article>
      </weui-tab>
    </weui-navbar>
  </div>
  <div class="mine-team-shared" *ngIf="false">
    <p>暂无团队</p>
    <p>快起组建自己的团队吧</p>
    <p style="color: #48A531;margin-top: 15px">分享/邀请</p>
  </div>
</div>
