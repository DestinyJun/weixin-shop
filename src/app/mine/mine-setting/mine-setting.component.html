<div class="mine-setting">
  <app-header [option]="headerOption"></app-header>
  <div class="mine-setting-number">
    <div class="weui-cells">
      <div class="weui-cell" [routerLink]="['/mine/setting/paypwd']">
        <div class="weui-cell__bd">修改支付密码</div>
        <div class="weui-cell__ft">
          <i class="icon iconfont icon-system-moreb"></i>
        </div>
      </div>
      <div class="weui-cell" [routerLink]="['/mine/setting/mobile']">
        <div class="weui-cell__bd">更换绑定手机号</div>
        <div class="weui-cell__ft">
          <i class="icon iconfont icon-system-moreb"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="mine-setting-pay">
    <app-dialog-pay *ngIf="dialogPayShow" [config]="dialogPayConfig" (dialogPayOnchange)="onDialogPayClick($event)" (dialogPayDestroy)="onDialogPayClick($event)"></app-dialog-pay>
  </div>
  <div class="wallet-withdrawal-dialog">
    <weui-dialog #iosSetting [config]="settingConfig"></weui-dialog>
  </div>
</div>
