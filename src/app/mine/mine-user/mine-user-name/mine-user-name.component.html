<div class="mine-user-name">
  <app-header [option]="headerOption" (headerRightClick)="mineUserNicUpdate()"></app-header>
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__bd">
        <input class="weui-input" type="text" placeholder="请输入新的名称" [(ngModel)]="nikeName.nikeName">
      </div>
    </div>
  </div>
  <p style="color: #D0D0D0;font-size:0.75rem;margin-top: 10px;padding-left: 15px ">一个好的名字更容易让人记住你</p>
  <div class="mine-user-name-toast">
    <weui-toast #success [text]="updateNicMsg" [icon]="''" [time]="1000"></weui-toast>
  </div>
</div>
