<div class="reg-referrer">
  <div class="reg-referrer-input">
    <input #workId class="weui-input"
       type="text"  name="workId"
       placeholder="请填写推荐人工号"
       [(ngModel)]="referrerNumber.workId">
    <div class="icon" (click)="actionSheetShow('ios', photo)">
      <i class="icon iconfont icon-saoma" style="font-size: 1.3rem;" aria-hidden="true"></i>
    </div>
  </div>
  <div class="reg-referrer-scan">
    <weui-actionsheet #iosActionSheet [menus]="actionSheetMenus" [config]="configActionSheet"></weui-actionsheet>
  </div>
  <!--camera-->
  <div class="reg-referrer-camera">
    <input #photo type="file" accept="image/*" style="display: none" (change)="referrerUpImg($event)">
  </div>
  <footer class="reg-referrer-footer">
    <button #referrerBtn class="weui-btn weui-btn_primary" [disabled]="!referrerNumber.workId" (click)="referrerClick()">下一步</button>
  </footer>
  <div class="reg-referrer-dialog">
    <weui-dialog #iosDialog [config]="configDialog"></weui-dialog>
  </div>
</div>
<app-loading *ngIf="loading_show"></app-loading>
