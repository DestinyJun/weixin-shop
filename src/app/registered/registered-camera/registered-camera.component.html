<div class="video-box">
  <header class="header">
    <i class="fa fa-chevron-left" aria-hidden="true" (click)="goBack()"></i>
    <span style="margin-left: 15px">请扫描二维码</span>
  </header>
  <video #video id="video" autoplay muted="muted"></video>
  <div class="scan" #scan>
    <div class="scan-cover"></div>
    <button (click)="canvasCamera()" style="font-size: 1.5rem">拍照</button>
  </div>
  <canvas #canvas id="canvas"></canvas>
  <img *ngIf="imgUrl" class="imgs" [src]="imgUrl">
</div>
